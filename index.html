<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./CSS/Sytle.css">
    </head>
    <body>
        <div class="conatiner">
            <div class="CountryBox">
                <div class="CountryBox__ElimentWrapper">
                    <input type="text" class="CountryBox__Field"
                        placeholder="Place A Country Name">
                    <button class="CountryBox__Btn">Change</button>
                </div>

                <div class="CountryBoxInformationBox">
                    <div class="CountryBoxInformationBox__NameFlag">
                        <!-- Country Name -->
                        <h1 class="NameFlag__CountryName"> Country : <span
                                class="CountryName"></span></h1>
                        <!-- Flag Picture -->

                        <h1 class="NameFlag__CountryFlag"> Flag :
                            <!-- <img class="CountryFlag" ></img> -->
                        </h1>
                        <!-- Capital Name -->
                        <h1 class="NameFlag__CountryName"> Capital : <span
                                class="CountryCapital"></span></h1>
                        <!-- Full Name -->
                        <h1 class="NameFlag__CountryName FullName"> Full Name :
                            <span class="CountryFullName"></span></h1>
                        <!-- Region Name -->
                        <h1 class="NameFlag__CountryName"> Region : <span
                                class="CountryRegion"></span></h1>
                        <!-- Mother Language  -->
                        <h1 class="NameFlag__CountryName"> Language : <span
                                class="CountryMotherLanguage"></span></h1>
                        <!-- Land Area-->
                        <h1 class="NameFlag__CountryName"> Area : <span
                                class="CountryLandArea"></span></h1>
                        <!-- population -->
                        <h1 class="NameFlag__CountryName"> Population : <span
                                class="Countrypopulation"></span></h1>
                    </div>
                </div>
            </div>
        </div>

        <script src="./Js/main.js"></script>
    </body>
</html>
